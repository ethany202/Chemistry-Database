<!DOCTYPE html>
<html>
<head>
	<title>Terms: Chemistry Database</title>
	<link rel="stylesheet" type="text/css" href="termsformat.css">
	<script src="jquery-3.5.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$('form[name=termform]').submit(function loadDoc(){
				event.preventDefault();
				var search_value = $('#terms').val().trim();
				$.ajax({
					url: "SearchItems",
					data: {
						terms: search_value
					},
					type:"POST",
					dataType: "html",
					success: function (data){
						$('#outershell').html(data);
					}
				});
			});
			$('#search_button').click(function loadD(){
				var search_value = $('#terms').val().trim();
				$.ajax({
					url: "SearchItems",
					data: {
						terms: search_value
					},
					type:"POST",
					dataType: "html",
					success: function (data){
						$('#outershell').html(data);
					}
				});
			});
		});
	</script>
</head>
<body>
	<div>
		<h2> Chemistry Database: Terms Edition</h2>
	</div>
	<div>
		<form name="termform">
			<a class="active" href="chem.html">Home</a>
			<input type="text" id="terms" name = "terms" placeholder="&nbsp;Term..."/>
			<input type="button" id="search_button" value="Search" onclick="loadDoc();">
		</form>
	</div>
	<div id="outershell">
	</div>   
</body>
</html>
